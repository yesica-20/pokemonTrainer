<div class="max-w-sm min-h-[456px] rounded-2xl overflow-hidden shadow-lg bg-yellow-500 flex flex-col items-center justify-center">
  <h1 class="text-center text-black text-2xl font-bold py-4">Imagen Perfil</h1>
  <div class="rounded-full bg-white flex items-center justify-center overflow-hidden" style="width: 264px; height: 264px;">
    <div class="rounded-full bg-custom " style="width: 240px; height: 240px;" *ngIf="!imageUrl">
      <img src="images/user.png" alt="Imagen de perfil" class="w-full h-full object-cover ">
    </div>
    <div *ngIf="imageUrl">
      <img [src]="imageUrl" alt="Imagen cargada" class="w-full h-full object-cover">
    </div>
  </div>
  
  <div class="px-6 py-4">
    <div>
      <input type="file" (change)="onFileSelected($event)" id="fileInput" style="display: none;">
      <label for="fileInput" class="cursor-pointer bg-gray-200 px-4 py-2 rounded-lg flex items-center border-2 border-dashed border-gray-400">
        Adjuntar una foto 
        <svg class="h-8 w-8 text-blue-500 ml-2 " width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z"/>
          <path d="M7 18a4.6 4.4 0 0 1 0 -9h0a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"/>
          <polyline points="9 15 12 12 15 15"/>
          <line x1="12" y1="12" x2="12" y2="21"/>
        </svg>
      </label>
    </div>
  </div>
</div>
